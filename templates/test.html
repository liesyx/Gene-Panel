<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Parameters</title>
    <!-- Add Bootstrap CSS here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">GENE PANEL</h1>
        <form method="POST" enctype="multipart/form-data" action="/run-nextflow/" onsubmit="return validateForm();">            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" class="form-control" id="author" name="author" required>
            </div>
            <div class="form-group">
                <label for="tenkhachang">Tên Khách Hàng:</label>
                <input type="text" class="form-control" id="tenkhachang" name="tenkhachang" required>
            </div>
            <div class="form-group">
                <label for="ngaynhanmau">Ngày muốn Nhận Mẫu:</label>
                <input type="text" class="form-control" id="ngaynhanmau" name="ngaynhanmau" required>
            </div>
            <div class="form-group">
                <label for="reads">Chọn tệp đọc:</label>
                <input type="file" class="form-control"  id="reads" name="reads" aria-describedby="inputGroupFileAddon04" aria-label="Upload" multiple>
                <ul id="listing2" class="list-group mt-2"></ul>
            </div>

            <div id="upload-time-info" class="mt-2" ></div>
            <p></p>
            <button type="submit" class="btn btn-primary mt-2" id="runButton" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Processing Order">Run Nextflow</button>
        </form>
        <hr>
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                  Lưu ý #1
                </button>
              </h2>
              <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">Lorem ipsum dolor sit amet,</div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                  Lưu ý #2
                </button>
              </h2>
              <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">Lorem ipsum dolor sit amet,
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                    Lưu ý #3
                </button>
              </h2>
              <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">Lorem ipsum dolor sit amet,</div>
              </div>
            </div>
          </div>
          
    </div>


    <!-- Add Bootstrap JavaScript here -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        
        document.getElementById("reads").addEventListener(
            "change",
            (event) => {
                // Bắt đầu tính thời gian khi người dùng chọn tệp
                startTime = new Date();
                isUploading = true;
    
                let output = document.getElementById("listing2");
    
                // Remove all existing li elements
                let existingItems = document.querySelectorAll("#listing2 li");
                existingItems.forEach((item) => {
                    item.remove();
                });
    
                for (const file of event.target.files) {
                    let item = document.createElement("li");
                    item.textContent = file.name;
                    item.classList.add("list-group-item");
                    output.appendChild(item);
                }
            },
            false
        );
    </script>
    <script>
        function validateForm() {
            // Get the values of the form fields
            var author = document.getElementById("author").value;
            var tenkhachang = document.getElementById("tenkhachang").value;
            var ngaynhanmau = document.getElementById("ngaynhanmau").value;
            var reads = document.getElementById("reads").value;
    
            // Check if any field is empty
            if (author === '' || tenkhachang === '' || ngaynhanmau === '' || reads === '') {
                alert("Hãy điền hết dữ liệu trước khi chạy.");
                return false; // Prevent form submission
            }
            var button = document.getElementById("runButton");
            button.innerHTML = '  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>    Loading...';

            // Vô hiệu hóa nút
            button.disabled = true;

            return true;
        }
    </script>


</html>
