<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <!-- Add Bootstrap CSS here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
      /* Custom styles go here */
      body {
          background-color: #f5f5f5;
      }
      .container {
          background-color: #fff;
          border-radius: 10px;
          padding: 150px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }
      h1 {
          color: #007bff;
      }
      .form-group label {
          font-weight: bold;
      }
      .accordion-item {
          margin-top: 20px;
      }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mt-4">Result</h1>
        <hr>
        <!-- <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary" href="/create_and_download_zip" download="ketqua.zip">Tải xuống tệp ZIP</button>
                    <form method="GET" action="/" class="mt-4">
            <form method="GET" action="/" class="mt-4">
              <button type="submit" class="btn btn-primary">QUAY LẠI</button>
          </form>
        </form> </div>-->

         
          
        <div class="mt-4">
            <h2>Download Output</h2>
            <br>
            <a href="/create_and_download_zip" download="ketqua.zip" class="btn btn-primary">Tải xuống</a>
        </div>

        <!-- <form method="GET" action="/" class="mt-4">
            <button type="submit" class="btn btn-primary">QUAY LẠI</button>
        </form> -->
        <hr>
        <h1 class="mt-4">Detail</h1>
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                  Output Command:
                </button>
              </h2>
              <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">{{command_string}}</div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                    LOG Output:
                </button>
              </h2>
              <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body"><pre>{{ output_dir }}<pre></div>
              </div>
            </div>

          </div>

          <hr>
          <form method="GET" action="/" class="mt-4">
            <button type="submit" class="btn btn-primary">Quay lại trang chủ</button>
        </form>
    </div>

    <!-- Add Bootstrap and other JavaScript libraries if needed -->
</body>
</html>
